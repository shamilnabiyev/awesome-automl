name: Read CSV
on:
  push:
    branches: [ master ]
jobs:
  download-csv-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout into repository
        uses: actions/checkout@master
        with:
          ref: "master"
         
      - name: Remove template from the root dir
        run: rm -f readme-template.md
        
      - name: Download the csv file from google sheets url
        uses: suisei-cn/actions-download-file@v1
        id: downloadfile  # Remember to give an ID if you need the output filename
        with:
          url: ${{ secrets.SHEET_URL }}
          target: public/

      - name: Rename the downloaded file
        run: mv public/pub public/sheet.csv
        
      - name: Read CSV
        id: csv
        uses: juliangruber/read-file-action@v1
        with:
          path: ./public/sheet.csv
        
      - name: Convert CSV to Markdown
        uses: petems/csv-to-md-table-action@master
        id: csv-table-output
        with:
          csvinput: ${{ steps.csv.outputs.content }}
        
      - name: Write markdown
        run: echo "${{steps.csv-table-output.outputs.markdown-table}}" >> public/sheet.md
        
      - name: Copy the readme-template.md to the root dir
        run: scp templates/readme-template.md ./
        
      - name: "Dynamic Template Render"
        uses: varunsridharan/action-dynamic-readme@main
        with: 
          files: |
            ./readme-template.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Rename README to README1
        run: mv README.md README1.md
        
      - name: Rename readme-template to README
        run: mv readme-template.md README.md     
        
      - name: Delete README1
        run: rm README1.md
    
